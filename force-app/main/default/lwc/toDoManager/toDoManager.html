<template>
	<lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
		<lightning-layout-item size="12">
			<div class="time">
				{time}
			</div>
		</lightning-layout-item>

		<lightning-layout-item size="12">
			<div class="greeting">{greeting}</div>
		</lightning-layout-item>


		<lightning-layout-item size="12">
			<div class="slds-text-heading_large slds-m-vertical_large">
				Goal of the day?
			</div>
		</lightning-layout-item>

		<!-- //todo input -->
		<lightning-layout-item size="12">
			<lightning-layout>

				<lightning-layout-item size="11">

					<lightning-input type="text" label="whats in your mind?" variant="label-hidden"
						placeholder="whats in your mind?">
					</lightning-input>

				</lightning-layout-item>

				<lightning-layout-item size="1">

					<lightning-button-icon icon-name="utility:add" title="Add TODO" onclick={addTodoHandler}>
					</lightning-button-icon>

				</lightning-layout-item>


			</lightning-layout>
		</lightning-layout-item>




		<!-- //list of todos -->
		<lightning-layout-item size="12">

			<div>UPCOMING</div>
			<template for:each={upcomingTasks} for:item="todo">
				<!-- 				 <div class="item-class" key={todo.todoId}> 
						 <span class="slds-text-heading_label">{todo.todoname}</span>
							<lightning-button-icon icon-name="utility:check" onclick={updateTodoHandler}>
							</lightning-button-icon>
							<lightning-button-icon icon-name="utility:delete" onclick={deleteTodoHandler}>
							</lightning-button-icon>  -->

				<c-todo-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} onupdate={updateHandler}
					ondelete={deleteHandler}></c-todo-item>
				<!-- 				</div> -->
			</template>


			<div>COMPLETED</div>
			<template for:each={completedTasks} for:item="todo">
				<c-todo-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} done
					onupdate={updateHandler} ondelete={deleteHandler}></c-todo-item>
			</template>

		</lightning-layout-item>
	</lightning-layout>
</template>
